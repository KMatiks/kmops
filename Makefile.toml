[tasks.run_qemu]
command = "qemu-system-x86_64"
args = ["-drive", "format=raw,file=out/bootimage-kmops.bin"]

#---------- Native tasks ----------
[tasks.install_bootimage]
command = "cargo"
args = ["install", "bootimage"]

[tasks.install_build_dependencies]
dependencies = ["install_bootimage"]

[tasks.build]
command = "cargo"
args = ["bootimage"]
dependencies = ["install_build_dependencies"]

[tasks.test]
command = "cargo"
args = ["test"]
dependencies = ["install_build_dependencies"]

#---------- Docker tasks ----------
[tasks.docker_build_cache_image]
script = "docker build --platform linux/amd64 -t kmops-cache:latest -f Dockerfile.cache ."

[tasks.docker_test]
script_runner = "@shell"
script = '''
docker run --rm -it kmops-cache:latest cargo test
'''
dependencies = ["docker_build_cache_image"]

[tasks.docker_build]
script_runner = "@shell"
script = '''
rm -rf out
mkdir -p out
docker create --name dummy kmops-cache:latest
docker cp dummy:/build/target/x86_64-os/debug/bootimage-kmops.bin "$PWD/out"
docker rm -f dummy
'''
dependencies = ["docker_build_cache_image"]

[tasks.docker_run]
script_runner = "@shell"
script = '''
docker-compose build
docker-compose up --remove-orphans
'''
dependencies = ["docker_build_cache_image"]
